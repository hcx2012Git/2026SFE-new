name: Run 2026 Spring Festival Bot

on:
  schedule:
    # 每小时运行一次 (UTC 时间每小时的 00 分)
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发
  push:
    branches:
      - master

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run Bot Script
      env:
        # 使用 GitHub Secrets 存储敏感信息
        API_URL: ${{ secrets.API_URL }}
        OAUTH2_ACCESS_TOKEN: ${{ secrets.OAUTH2_ACCESS_TOKEN }}
        BOT_USER_AGENT: ${{ secrets.BOT_USER_AGENT }}
      run: node bot.js
